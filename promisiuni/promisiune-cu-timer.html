    <h2>Promisiune cu timer</h2>

    <script>
        // var intervalul = setInterval(function(){

        var promisiune = new Promise(function (resolve, reject) {
            var timeout = setTimeout(function () {
                console.log('timeout over');
                console.log('--------------');
                resolve('am terminat');
            }, 5000);
        });

        promisiune.then(function(x){
            console.log('putem sa mai adaugam cod aici, o sa se execute dupa timeout')
            console.log('x este: ', x);
        })

    </script>

</body>
