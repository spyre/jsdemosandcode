    <h2>Cookies</h2>


    Mesaj: <input id="mesaj"><br>
    <button onclick="saveMessage()">Salveaza mesaj</button>


    <div id="div-prezentare-mesaj">AICI APARE MESAJUL</div>

    <script>

        function saveMessage() {
            var inputul = document.getElementById('mesaj');
            var mesajul = inputul.value;
            console.log('mesajul este: ' + mesajul);
            document.getElementById('div-prezentare-mesaj').innerHTML = mesajul;
            setCookie('mesajul_nostru', mesajul, 100);
        }

        if(getCookie('mesajul_nostru') && getCookie('mesajul_nostru') != ''){

        }

    </script>
